<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Legends of Andalor music band website">
    <meta name="keywords" content="music band, symphonic metal, sweden, umeå">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Legends of Andalor</title>
</head>

<body>
    <header>
        <div>
            <ul id="social_links">
                <li><a href="https://www.facebook.com/profile.php?id=100087242995886" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/legends_of_andalor.official/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://music.youtube.com/playlist?list=OLAK5uy_k_oJeAvFYhe5Cw_of9l1xivTHxdnGBkTE"
                        target="_blank" rel="noopener" aria-label="Visit our Youtube music page (opens in new tab)"><i
                            class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://open.spotify.com/artist/17UJf1rkJHEmkMGyJ3RxQO" target="_blank" rel="noopener"
                        aria-label="Visit our Spotify page (opens in new tab)"><i class="fa-brands fa-spotify"></i></a>
                </li>
                <li><a href="https://music.apple.com/se/album/follow-your-path-single/1658287860" target="_blank"
                        rel="noopener" aria-label="Visit our iTunes page (opens in new tab)"><i
                            class="fa-brands fa-itunes"></i></a></li>
            </ul>
        </div>
        <div id="logo">
            <img id="lofa_logo" src="assets/images/LofA-logo.png" alt="Legends of Andalor logo" style="height: 160px;">
        </div>
        <div id="menu_form">
            <nav class="navbar">
                <div class="nav-links">
                    <input type="checkbox" id="checkbox_toggle">
                    <label for="checkbox_toggle" class="hamburger">Menu &#9776;</label>
                    <ul class="menu">
                        <li><a href="index.html" aria-label="Return to Home page">Home</a></li>
                        <li><a href="news.html" aria-label="Go to the News page" target="_parent">News</a></li>
                        <li><a href="music.html" aria-label="Go to the Music page" target="_parent">Music</a></li>
                        <li><a href="shows.html" aria-label="Go to the Shows page" target="_parent">Shows</a></li>
                        <li class="band"><a href="#">Band</a>
                            <ul class="band-dropdown">
                                <li><a href="band_story.html" aria-label="Go to the Band Story page"
                                        target="_parent">Story</a></li>
                                <li><a href="band_members.html" aria-label="Go to the Band Members page"
                                        target="_parent">Members</a></li>
                            </ul>
                        </li>
                        <li><a href="gallery.html" aria-label="Go to the band Gallery page" target="_parent">Gallery</a>
                        </li>
                        <li><a class="active" href="contact.html" aria-label="Go to the band Contacts page">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section id="main_news">
        <div id="heading_box">
            <div class="main_header_smaller">
                <h1 class="welcome-text">Welcome to Legends of Andalor contacts!</h1>
            </div>
        </div>
    </section>
    <section class="email-form">
        <form class="email-feedback-form" method="post" action="mailto:legendsofandalore@gmail.com"
            enctype="text/plain">
            <h3>Send us your feedback or contact us by email!</h3>
            <label for="fname">Your name or band name:</label>
            <input type="text" class="text-input" id="fname" name="senders_name" placeholder="Your name or band name"
                required>
            <label for="email">Your email:</label>
            <input type="email" class="email-input" id="email" name="senders_email" placeholder="Your email" required>
            <label for="message">Write Your feedback or message here:</label>
            <textarea class="message-input" id="message" name="senders_message"
                placeholder="Write Your feedback or message here" required></textarea>
            <input type="submit" class="send-button" name="submit" value="Send message">
            <input type="reset" class="reset-button" value="Clear form">
        </form>
        <div class="social-media-container">
            <h3>You can contact us on social media as well!</h3>
            <ul class="social-media">
                <li><a href="https://www.facebook.com/profile.php?id=100087242995886" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in new tab)"><i
                            class="fa-brands fa-facebook fa-2x"></i></a></li>
                <li><a href="https://www.instagram.com/legends_of_andalor.official/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in new tab)"><i
                            class="fa-brands fa-instagram fa-2x"></i></a></li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="rights">
            <span>©Legends of Andalor 2022. All rights reserved. </span>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/fa2786a92a.js" crossorigin="anonymous"></script>
</body>

</html>
